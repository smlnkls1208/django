<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Правка личных данных</title>
</head>
<body>
<h2>Правка личных данных пользователя {{ user.username }}</h2>

</form>

</body>
</html>
